<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabajo con boostrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">


</head>

<body>
  <header>
    <div class="logo">
      <a href="#">
        <img class="logo_" src="assets/logo.png" alt="logo" />
      </a>
    </div>
    <nav>
      <a class="nav-link" href="index.html">Courses</a>
      <a class="nav-link" href="index.html">Student Work</a>
      <a class="nav-link" href="index.html">About Us</a>
      <a class="nav-link" href="index.html">Contact</a>
    </nav>
  </header>

  <div class="mt-76">
    <h1 class="text-center">Explore new skills with <strong class="strong">School</strong> </h1>
  </div>
  <div class="d-flex justify-content mt-40 gap-15">
    <button type="button" class="btn btn-primary"> Trending Courses </button>
    <button type="button" class="btn btn-secondary"> New Courses </button>
    <button type="button" class="btn btn-secondary"> User Experience (UX) </button>
    <button type="button" class="btn btn-secondary"> User Interface (UI) </button>
    <button type="button" class="btn btn-secondary"> Programming </button>
  </div>

  <section class="d-flex justify-content-center mt-60 gap-24">
    <div class="card bg-gradient-blue">
      <img src="assets/img-1.svg" class="card-img-top" alt="img1" />
      <div class="card-body">
        <h5 class="card-title"> Flutter Development for Designers</h5>
        <p class="card-text">33 videos - 4 hours</p>
      </div>
    </div>
    <div class="card bg-gradient-red">
      <img src="assets/img-2.svg" class="card-img-top" alt="img2" />
      <div class="card-body">
        <h5 class="card-title"> User Experience in Virtual Reality</h5>
        <p class="card-text"> 6 videos - 8 hours </p>
      </div>
    </div>
    <div class="card bg-gradient-violet">
      <img src="assets/img-3.svg" class="card-img-top" alt=" " />
      <div class="card-body">
        <h5 class="card-title"> Build a web app with React Hooks </h5>
        <p class="card-text"> 16 videos - 21 hours</p>
      </div>
    </div>
  </section>

</body>

</html>
